<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Login and Registration</title>
    {% load staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width,
        initial-scale=1.0">

        <style type="text/css">
            html,
            body {
                height: 100%;

            }
        </style>
</head>
<h1>Welcome!</h1>
<body class="body" style="background-color:#deb887">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h3>Register</h3>
                <form action="/users" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="text" name="name">
                    </div>
                      <div class="form-group">
              <label>Alias</label>
              <input class="form-control" type="text" name="alias" >
            </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="text" name="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" name="password">
                        <h4>*Password should be at least 8 characters</h4>
                    </div>
                    <div class="form-group">
                        <label>Password Confirmation</label>
                        <input class="form-control" type="password" name="password_confirmation">
                    </div>
                    <div class="form-group">
                    <label>Date of Birth</label>
                    <input class="form-control" type="date" name="date" >
              </div>
                    <input  class="btn btn-primary" type="submit" value="Register">
                </form>
			    {% if messages %}
				    {% for message in messages %}
					    <p class="error">{{message}}</p>
				    {% endfor %}
			    {% endif %}
		    </div>
		    <div class="col-md-6">
                <h3>Login</h3>
                <form action="/login" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="text" name="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" name="password">
                    </div>
                        <input class="btn btn-primary" type="submit" value="Login">
                </form>
                 <img src="http://www.mollysbooknook.com/wp-content/uploads/2015/10/rubbinglamp.gif" style="width: 100%" >
		    </div>
	    </div>
    </div>
</body>
</html>
